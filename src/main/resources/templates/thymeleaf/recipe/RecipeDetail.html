<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="/css/RecipeDetail.css" />
</head>
<body>
<div class='container'>
<div class="grid1">
<div class="grid2"><img th:src="@{'/pics/'+ ${r.rpic} }" width='250' height='250'></div><!-- name -->
<div class="grid3">[[${r.title}]]</div>
<div class="grid4">[[${r.info}]]</div>
<div class="grid5">[[${r.author}]]</div>
<div class="grid6">[[${r.recdate}]]</div>
<div class="grid7">[[${r.human}]]인분</div>
<div class="grid8">[[${r.difficult}]]</div>
<div class="grid9">
<th:block th:if="${r.time == 0}">미입력</th:block>
<th:block th:if="${r.time == 1}">5분 이내</th:block>
<th:block th:if="${r.time == 2}">10분 이내</th:block>
<th:block th:if="${r.time == 3}">20분 이내</th:block>
<th:block th:if="${r.time == 4}">30분 이내</th:block>
<th:block th:if="${r.time == 5}">1시간 이내</th:block>
<th:block th:if="${r.time == 6}">2시간 이내</th:block>
</div>
<div class="grid10">[[${r.category}]]</div>
<div class="grid11">[[${r.how}]]</div>
<div class="grid12">[[${r.catemat}]]</div>
<div class="grid13"><span th:utext="${how}"></div>
</div>
</div>
</body>
</html>

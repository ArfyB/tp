<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>레시피 목록</title>
    <link rel="stylesheet" type="text/css" href="/css/RecipeList.css">
</head>
<body>

 <div class='h4b'>
  <h4>최다 조회수 3</h4>
  </div>
  <table class='t1'>
    <tbody>
      <tr th:each="r : ${recipeh}">
        <td>[[${r.rnum}]]</td>
        <td><a th:href="@{/recipe/detail/__${#strings.toString(r.rnum)}__}" th:text="${r.title}"></a></td>
        <td>[[${r.hits}]]</td>
      </tr>
    </tbody>
  </table>

    <table>
        <thead>
            <tr>
                <th class="rnum">글번호</th>
                <th class="title">제목</th>
                <th class="recdate">작성일</th>
                <th class="author">작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${pageinfo.list}">
                <td class="rnum" th:text="${r.rnum}"></td>
                <td class="title">
                    <a th:href="@{/recipe/detail/__${#strings.toString(r.rnum)}__}" th:text="${r.title}"></a>
                </td>
                <td class="recdate" th:text="${r.recdate}"></td>
                <td class="author" th:text="${r.author}"></td>
            </tr>
        </tbody>
    </table>

    <hr>
<div>
    <a href='/recipe/list/1/20'><button type='button'><<</button></a>
    <span th:each="idx,iterStat : ${#numbers.sequence(pages.begin,pages.end)}">
        <a th:href="@{/recipe/list/{page}/{row}(page=${idx.intValue()},row=20)}" th:text="${idx}"></a>
    </span>
    <a th:href='@{/recipe/list/__${#strings.toString(pageinfo.pages)}__/20}'><button type='button'>>></button></a>
</div>

    <hr>
<div>
    <a href='/recipe/add'><button type='button'>추가</button></a>
    <a href='/menurec/main'><button type='button'>홈</button></a>
</div>
    <hr>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>레시피 추가</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="../js/RecipeAdd.js"></script>

<div> 레시피 등록
<form id='recipe'>

	<input type='hidden' name='author'>
	<input type='hidden' name='racc' value='0'>

	<span class='rtxt'>레시피 제목</span> <input type='text' name='title'>
	<br>
	<span class='rtxt'>소개</span> <input type='text' name='info'>
	<br>
	<span class='rtxt'>카테고리</span> 
	
	<select name='category'>
		<option value='null'>종류</option>
		<option value=''>밑반찬</option>
		<option value=''>메인반찬</option>
		<option value=''>국/탕</option>
		<option value=''>찌개</option>
		<option value=''>디저트</option>
		<option value=''>면/만두</option>
		<option value=''>밥/죽/떡</option>
		<option value=''>퓨전</option>
		<option value=''>김치/젓갈/장류</option>
		<option value=''>양념/소스/잼</option>
		<option value=''>양식</option>
		<option value=''>샐러드</option>
		<option value=''>스프</option>
		<option value=''>빵</option>
		<option value=''>과자</option>
		<option value=''>차/음료/술</option>
		<option value=''>기타</option>
	</select>
	
	<select name='how'>
	<option value='null'>방법</option>
	<option value=''>볶음</option>
	<option value=''>끓이기</option>
	<option value=''>부침</option>
	<option value=''>조림</option>
	<option value=''>무침</option>
	<option value=''>비빔</option>
	<option value=''>찜</option>
	<option value=''>절임</option>
	<option value=''>튀김</option>
	<option value=''>삶기</option>
	<option value=''>굽기</option>
	<option value=''>데치기</option>
	<option value=''>회</option>
	<option value=''>기타</option>
	</select>
	
	<select name='catemat'>
	<option value='null'>재료</option>
	<option value='cow'>소고기</option>
	<option value='pig'>돼지고기</option>
	<option value='chicken'>닭고기</option>
	<option value='meat'>육류</option>
	<option value='vegetable'>채소류</option>
	<option value='seafood'>해물류</option>
	<option value='egg'>달걀/유제품</option>
	<option value='aaaaaaaaaaa'>가공식품류</option>
	<option value='rice'>쌀</option>
	<option value='meal'>밀가루</option>
	<option value=''>건어물류</option>
	<option value='mushroom'>버섯류</option>
	<option value='fruit'>과일류</option>
	<option value='bean'>콩/견과류</option>
	<option value=''>곡류</option>
	<option value=''>기타</option>
	</select>
	
	<br>
	
	<span class='rtxt'>요리정보</span> 
	
	<select name='human'>
	<option value='null'>인분</option>
	<option value=''>1인분</option>
	<option value=''>2인분</option>
	<option value=''>3인분</option>
	<option value=''>4인분</option>
	<option value=''>5인분이상</option>
	</select>
	
	<select name='time'>
	<option value='0'>시간</option>
	<option value='1'>5분이내</option>
	<option value='2'>10분이내</option>
	<option value='3'>20분이내</option>
	<option value='4'>30분이내</option>
	<option value='5'>1시간이내</option>
	<option value='6'>2시간이내</option>
	</select>
	
	<select name='difficult'>
	<option value='null'>난이도</option>
	<option value=''>아무나</option>
	<option value=''>초급</option>
	<option value=''>중급</option>
	<option value=''>고급</option>
	<option value=''>어려움</option>
	</select>
	
	<br>
	
	<input type='date' name='recdate'>
	
	<input type="file" onchange='readURL(this);' name ='mainimg'  accept="image/*"> <!--  required multiple 여러개 업로드 -->
	
	<img id='mainpreview' width='100' height='100'>
	
	<hr>
	
	<button type='button'  id='upbtn'>업로드</button>
	<a href='main'><button type="button">홈</button></a>
</form>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>레시피 추가</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="../js/RecipeAdd.js"></script>

<div> 레시피 등록
<form id='recipe'>

	<input type='hidden' name='author'>
	<input type='hidden' name='racc' value='0'>

	<span class='rtxt'>레시피 제목</span> <input type='text' name='title'>
	<br>
	<span class='rtxt'>소개</span> <input type='text' name='info'>
	<br>
	<span class='rtxt'>카테고리</span> 
	
	<select name='category'>
	<option value='null'>종류</option>
	<option>b</option>
	</select>
	
	<select name='how'>
	<option value='null'>방법</option>
	<option>b</option>
	</select>
	
	<select name='catemat'>
	<option value='null'>재료</option>
	<option>b</option>
	</select>
	
	<br>
	
	<span class='rtxt'>요리정보</span> 
	
	<select name='human'>
	<option value='null'>인분</option>
	<option>b</option>
	</select>
	
	<select name='time'>
	<option value='0'>시간</option>
	<option value='1'>5분이내</option>
	<option value='2'>10분이내</option>
	<option value='3'>20분이내</option>
	<option value='4'>30분이내</option>
	<option value='5'>1시간이내</option>
	<option value='6'>2시간이내</option>
	</select>
	
	<select name='difficult'>
	<option value='null'>난이도</option>
	<option>b</option>
	</select>
	
	<br>
	
	<input type='date' name='recdate'>
	
	<input type="file" onchange='readURL(this);' name ='mainimg'  accept="image/*"> <!--  required multiple 여러개 업로드 -->
	
	<img id='mainpreview' width='100' height='100'>
	
	<hr>
	
	<button type='button'  id='upbtn'>업로드</button>
</form>
</div>

</body>
</html>

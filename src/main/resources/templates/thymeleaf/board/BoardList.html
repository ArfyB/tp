<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" type="text/css" href="/css/BoardList.css">
</head>
<body>

<table>
    <thead>
    <tr>
        <th class="rnum">글번호</th>
        <th class="title">제목</th>
        <th class="recdate">작성일</th>
        <th class="author">작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${pageinfo.list}">
        <td class="rnum" th:text="${r.rnum}"></td>
        <td class="title">
            <a th:href="@{/board/detail/__${#strings.toString(b.bnum)}__}" th:text="${b.title}"></a>
        </td>
        <td class="recdate" th:text="${b.recdate}"></td>
        <td class="author" th:text="${b.author}"></td>
    </tr>
    </tbody>
</table>

<hr>

<a href='/recipe/list/1/20'><button type='button'><<</button></a>

<span th:each="idx,iterStat : ${#numbers.sequence(pages.begin,pages.end)}">
        <a th:href="@{/board/list/{page}/{row}(page=${idx.intValue()},row=20)}" th:text="${idx}"></a>
    </span>

<a th:href='@{/board/list/__${#strings.toString(pageinfo.pages)}__/20}'><button type='button'>>></button></a>


<hr>

<a href='/board/BoardAdd'><button type='button'>추가</button></a>

<hr>

</body>
</html>
